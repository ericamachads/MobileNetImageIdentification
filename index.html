<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Real-Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-image: url('background.jpg');">
  <div class="container">
    <div class="text-center">
      <h3 class="btn btn-primary heading">Real-Time Image Identification App</h3>
      <hr>
      <div class="container col-md-6 col-sm-6 col-xs-12 headingDiv">
        We are using the MobileNet model.
        <br>
        <div class="btn headingDiv2">
          The MobileNet model is trained on <br> over 1.3 million images.
        </div>
      </div>
      <br>
    </div>

    <div class="text-center">
      <p class="btn btn-success result_para_tag">Object: 
        <span id="resultObjectName"></span> 
      </p>
      <br><br>
      <p class="btn btn-success result_para_tag">Accuracy: 
        <span id="resultObjectAccuracy"></span> 
      </p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
